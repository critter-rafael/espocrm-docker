version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: espocrm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: espocrm
      MYSQL_USER: espocrm
      MYSQL_PASSWORD: espocrm123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  espocrm:
    image: espocrm/espocrm:latest
    container_name: espocrm_app
    ports:
      - "8080:80"
    environment:
      ESPOCRM_DATABASE_HOST: mysql
      ESPOCRM_DATABASE_PORT: 3306
      ESPOCRM_DATABASE_NAME: espocrm
      ESPOCRM_DATABASE_USER: espocrm
      ESPOCRM_DATABASE_PASSWORD: espocrm123
      ESPOCRM_DATABASE_TYPE: mysql
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - espocrm_data:/var/www/html

volumes:
  mysql_data:
  espocrm_data:
